{% extends "bootstrap/base.html" %} 

{% block title %}Juniper PyEZ Demo{% endblock %}

{% block body %}
<link type=text/css href="{{ url_for('static', filename='simple-sidebar.css') }}" rel="stylesheet">


  <div id="wrapper">
    {% include "sidebar.html" %} 
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->


    <div id="page-content-wrapper"><div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1><span class="glyphicon glyphicon-th-list"></span> Show lldp table</h1>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
    <!-- /#wrapper -->
  </div>

   
  {% for file in files %}
  <div class="col-lg-12"> 
    <div class="panel panel-primary">
    	<div class="panel-heading">
        <big>{{ file }}</big>	
    	</div>
      {% include '/dev_info/lldp/' + file ignore missing %}
    </div>
  </div>
  {% endfor %}

{% endblock %}
